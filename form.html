<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Form</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main></main>
    <aside>
      <article>
        <header>
          <h1>Content</h1>
        </header>
        <section>
          <form>
            <fieldset>
              <legend>Please enter your contact details</legend>
              <label for="name">Your name (required):</label>
              <input name="name" id="name" aria-required="true" />
              <br />
              <label for="email">E-Mail address (required):</label>
              <input name="email" id="email" aria-required="true" />
              <br />
              <label for="phone">Phone number (+57): (optional):</label>
              <input name="phone" id="phone" />
            </fieldset>
            <fieldset>
              <legend>
                Please select the courses that you are interested in (required):
              </legend>
              <input id="ham" type="checkbox" name="toppings" value="ham" />
              <label for="ham">Web Developer</label><br />
              <input
                id="pepperoni"
                type="checkbox"
                name="toppings"
                value="pepperoni"
              />
              <label for="pepperoni">React Developer</label><br />
              <input
                id="mushrooms"
                type="checkbox"
                name="toppings"
                value="mushrooms"
              />
              <label for="mushrooms">Fullstack Developer</label><br />
              <input
                id="olives"
                type="checkbox"
                name="toppings"
                value="olives"
              />
              <label for="olives">Other</label>
            </fieldset>
            <label for="message">Please enter a message (optional):</label>
            <br />
            <textarea
              name="message"
              id="message"
              rows="5"
              cols="80"
              aria-required="true"
            ></textarea>
            <br />
            <input type="submit" name="submit" value="Send message" />
            <input type="reset" name="reset" value="Reset form" />
          </form>
        </section>
        <footer>content</footer>
      </article>
    </aside>
    <footer>
      <nav></nav>
    </footer>
  </body>
</html>
